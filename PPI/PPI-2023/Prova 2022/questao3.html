<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

</head>

<body>
  
    <div class="container">
        <h3>Carros</h3>
      
        <form class="row g-3">
          <div>
            <label for="id" class="form-label">ID Carro</label>
            <input type="number" class="form-control" id="id" name="id">
          </div>
          <div>
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca">
          </div>
          <div>
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo">
          </div>
          <div>
            <label for="cor" class="form-label">Cor</label>
            <input type="text" class="form-control" id="cor" name="cor">
          </div>
        </form>
      
      </div>
    <script>
        window.onload = function () {
            const inputID = document.querySelector("#id");
            inputID.onkeyup = () => verificaForm(inputID.value);
        }
        async function verificaForm(idCarro){

            try{
                const response = await fetch("questao3.php?id=" + idCarro);
                
                if (!response.ok) {
                    throw new Error(response.status);
                }

                var resposta = await response.json();
            }
            catch (e) {
                console.error(e);
                return;
            }
            
            let form = document.querySelector("form");
            form.marca.value = resposta.marca;
            form.modelo.value = resposta.modelo;
            form.cor.value = resposta.cor;
            
        }
    </script>
</body>

</html>
