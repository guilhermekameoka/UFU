<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Exercicio 1</title>
</head>

<body>
    <div class="container">
        <main class="p-4">
            <form>
                <div class="row gx-3 gy-2">
                    <div class="col-sm-4">
                        <label for="primeiroNome" class="form-label">Prim. Nome</label>
                        <input type="text" name="primeiroNome" id="primeiroNome" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label for="segundoNome" class="form-label">Seg. Nome</label>
                        <input type="text" name="segundoNome" id="segundoNome" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label for="ultimoNome" class="form-label">Ãšlt. Nome</label>
                        <input type="text" name="ultimoNome" id="ultimoNome" class="form-control">
                    </div>
                </div>

                <div class="row gx-3 gy-2">

                    <div class="col-sm-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control"
                            placeholder="Informe seu email">
                    </div>
                    <div class="col-sm-6">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control"
                            placeholder="Informe sua senha">
                    </div>
                </div>
                <button class="btn btn-primary btn-sm mt-2">Enviar</button>
            </form>
        </main>
    </div>

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>
</body>

</html>
