<!DOCTYPE html>

<head>

<body>
    <main>
        <form name="formCadastro" action="cadastro.php" method="post">
            <div class="container">

                <div class="row">
                    <div class="col-8">
                        <label class="form-label" for="nome">Nome completo</label>
                        <input class="form-control" type="text" id="nome" name="nome" autofocus>
                    </div>
                    <div class="col">
                        <label class="form-label" for="cpf">CPF</label>
                        <input class="form-control" type="text" name="cpf" id="cpf">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-8">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email">
                    </div>
                    <div class="col-sm">
                        <label class="form-label" for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <label class="form-label" for="cep">CEP</label>
                        <input class="form-control" type="text" name="cep" id="cep">
                    </div>
                    <div class="col-sm-8">
                        <label class="form-label" for="endereco">Endereco</label>
                        <input class="form-control" type="text" name="endereco" id="endereco"
                            placeholder="Avenida João Naves de Ávila">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <label class="form-label" for="bairro">Bairro</label>
                        <input class="form-control" type="text" name="bairro" id="bairro">
                    </div>
                    <div class="col-sm">
                        <label class="form-label" for="cidade">Cidade</label>
                        <input class="form-control" type="text" name="cidade" id="cidade">
                    </div>
                    <div class="col-sm">
                        <label class="form-label" for="estado">Estado</label>
                        <select id="estado" class="form-select">
                            <option value="">Selecione</option>
                            <option value="SP">SP</option>
                            <option value="MG">MG</option>
                            <option value="GO">GO</option>
                            <option value="AM">AM</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="termos">
                        <label for="termos" class="form-check-label">Concordo com os termos</label>
                    </div>
                </div>

                <button class="btn btn-primary">
                    <span class="bi bi-plus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>Cadastrar</span>
                </button>
            </div>


        </form>
    </main>
