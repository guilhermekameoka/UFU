<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações para contato</title>
    <style>
        body {
            background-color: rgba(4, 0, 20, 0.897);
            color: white;
            text-align: justify;
            margin: 30px;
        }

        h1 {
            color: lightcoral;
        }

        h2 {
            color: lightcoral;
        }

        h3 {
            color: lightcoral;
        }

        a {
            color: rebeccapurple;
        }

        input {
            border-radius: 8px;
        }

        textarea {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <main>
        <form action="enviar.php" method="post">
            <section>
                <h1>Informações para contato</h1>

                <label for="nome">Nome:</label><br>
                <input type="text" name="nome" id="nome" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="text" name="email" id="email" required><br><br>

                <label for="idade">Idade:</label><br>
                <input type="number" name="idade" id="idade" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" name="telefone" id="telefone" required><br><br>

                <label for="nascimento">Data de Nascimento:</label><br>
                <input type="date" name="nascimento" id="nascimento"><br>


                <br><fieldset>
                    <legend>Sexo:</legend>
                    <input type="radio" name="sexo" id="m" value="m">
                    <label for="m">Masculino</label>

                    <input type="radio" name="sexo" id="f" value="f">
                    <label for="f">Feminino</label>
                </fieldset>

                <fieldset>
                    <legend>Estado Civil</legend>
                    <input type="radio" name="estadocivil" id="solteiro" value="s">
                    <label for="solteiro">Solteiro</label>
                    <input type="radio" name="estadocivil" id="casado" value="c">
                    <label for="casado">Casado</label>

                </fieldset>

            </section>

            <br><section>
                <h2>Dados da Empresa</h2>

                <label for="cnpj">CNPJ:</label><br>
                <input type="text" name="cnpj" id="cnpj"><br><br>
                <label for="razaosocial">Razão Social:</label><br>
                <input type="text" name="razaosocial" id="razaosocial"><br><br>
                <label for="ramodeatuacao">Ramo de atuação:</label><br>
                <input type="text" name="ramodeatuacao" id="ramodeatuacao"><br>
            </section>

            <section>
                <h3>Endereço</h3>
                <label for="cep">CEP:</label><br>
                <input type="number" name="cep" id="cep" required><br>

                <h3>Logradouro</h3>
                <input type="checkbox" name="logradouro" id="rua">
                <label for="rua">Rua</label><br>

                <input type="checkbox" name="logradouro" id="avenida">
                <label for="avenida">Avenida</label><br>

                <input type="checkbox" name="logradouro" id="praca">
                <label for="praca">Praça</label><br>

                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" required><br>

                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" required>
            </section>

            <section>
                <h3>Descrição detalhada do interesse</h3>
                <label for="descricao"></label>
                <textarea name="descricao" id="descricao" cols="100" rows="10"></textarea>
            </section>

            <section>
                <h3>Benefícios oferecidos:</h3>
                <input type="checkbox" name="convenio" id="conveniomedico" value="cm">
                <label for="conveniomedico">Convênio médico</label><br>

                <input type="checkbox" name="convenio" id="convenioodontologico" value="co">
                <label for="convenioodontologico">Convênio odontológico</label><br>

                <input type="checkbox" name="convenio" id="valetransporte" value="vt">
                <label for="valetransporte">Vale transporte</label><br>

                <input type="checkbox" name="convenio" id="valealimentacao" value="va">
                <label for="valealimentacao">Vale alimentação</label>

            </section>

            <br><button>Enviar</button>

        </form>

    </main>
    <footer>
        <br><a href="index.html">Voltar para a página principal</a>
    </footer>


</body>


</html>
