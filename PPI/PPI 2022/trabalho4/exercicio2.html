<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Exercicio 2</title>
</head>

<body>

    <div class="container">
        <main>
            <form class="row g-2 mt-3">

                <div class="form-floating col-9">
                    <input type="text" class="form-control" name="nome" id="nome" placeholder=" ">
                    <label for="nome" id="nome">Nome</label>
                </div>

                <div class="form-floating col-3">
                    <input type="text" class="form-control" name="cpf" id="cpf" placeholder=" ">
                    <label for="cpf" id="cpf">CPF</label>
                </div>

                <div class="form-floating col-sm-9">
                    <input type="email" class="form-control" name="email" id="email" placeholder=" ">
                    <label for="email" id="email">E-mail</label>
                </div>

                <div class="form-floating col-sm-3">
                    <input type="password" class="form-control" name="senha" id="senha" placeholder=" ">
                    <label for="senha" id="senha">Senha</label>
                </div>

                <div class="form-floating col-md-2">
                    <input type="text" class="form-control" name="cep" id="cep" placeholder=" ">
                    <label for="cep" id="cep">CEP</label>
                </div>

                <div class="form-floating col-md-10">
                    <input type="text" class="form-control" name="endereco" id="endereco" placeholder=" ">
                    <label for="endereco" id="endereco">Endere√ßo</label>
                </div>

                <div class="form-floating col-lg-5">
                    <input type="text" class="form-control" name="bairro" id="bairro" placeholder=" ">
                    <label for="bairro" id="bairro">Bairro</label>
                </div>

                <div class="form-floating col-lg-5">
                    <input type="text" class="form-control" name="cidade" id="cidade" placeholder=" ">
                    <label for="cidade" id="cidade">Cidade</label>
                </div>

                <div class="form-floating col-lg-2">
                    <select type="text" class="form-control" name="estado" id="estado" placeholder=" ">
                        <option selected>Selecione</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                        <option>DF</option>
                    </select>
                    <label for="estado" id="estado">Estado</label>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termos">
                        <label class="form-check-label" for="termos">Concordo com os termos de uso</label>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-outline-primary" type="submit">
                        Cadastrar
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil" viewBox="0 0 16 16">
                            <path
                                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                        </svg>
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>

</body>

</html>
