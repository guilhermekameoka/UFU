<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulário com bootstrap</title>
</head>

<body>
    <h1>Formulário com bootstrap</h1>

    <form>
        <div class="container">
            <!-- dados pessoais -->
            <div class="row">
                <div class="col-3">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="nome" placeholder=" ">
                        <label for="nome">Nome</label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="cpf" placeholder=" ">
                        <label for="cpf">CPF</label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-floating">
                        <input class="form-control" type="number" id="idade" placeholder=" ">
                        <label for="idade">Idade</label>
                    </div>
                </div>
                <div class="col-3">
                    <select class="form-select" name="estado" id="estado" class="form-select">
                        <option value="">Estado</option>
                        <option value="SP">SP</option>
                        <option value="MG">MG</option>
                        <option value="GO">GO</option>
                        <option value="AM">AM</option>
                    </select>
                </div>
            </div>

            <!-- sexo -->
            <div class="form-check">
                <div class="row">
                    <div class="col-2">
                        <input class="form-check-input" type="radio" name="sexo" id="masculino">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="col-2">
                        <input class="form-check-input" type="radio" name="sexo" id="feminino">
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                </div>
            </div>
            <!-- estado civil -->
            <div class="form-check">
                <div class="row">
                    <div class="col-2">
                        <input class="form-check-input" type="radio" name="estadoCivil" id="solteiro">
                        <label class="form-check-label" for="masculino">Solteiro</label>
                    </div>
                    <div class="col-2">
                        <input class="form-check-input" type="radio" name="estadoCivil" id="casado">
                        <label class="form-check-label" for="feminino">Casado</label>
                    </div>
                </div>
            </div>


            <!-- interesses -->
            <div class="form-check">
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="checkbox" name="interesse" id="filme">
                        <label class="form-check-label" for="filme">Filmes</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="checkbox" name="interesse" id="series">
                        <label class="form-check-label" for="series">Séries</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="checkbox" name="interesse" id="desenhos">
                        <label class="form-check-label" for="desenhos">Desenhos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="checkbox" name="interesse" id="jogos">
                        <label class="form-check-label" for="jogos">Desenhos</label>
                    </div>
                </div>
            </div>

            <!-- sobre mim -->
            <div class="row">
                <div class="col">
                    <textarea class="form-control" name="sobreMim" id="sobreMim" cols="50" rows="5"
                        placeholder="Escreva sobre você..."></textarea>
                </div>
            </div>
            <button class="btn btn-primary">Enviar</button>
        </div>
    </form>
</body>

</html>
