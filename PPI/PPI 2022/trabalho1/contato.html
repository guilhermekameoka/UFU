<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações para contato</title>
</head>

<body>
    <main>
        <form action="enviar.php" method="post">
            <section>
                <h1>Informações para contato</h1>

                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>

                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" required>

                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento">


                <fieldset>
                    <legend>Sexo:</legend>
                    <input type="radio" name="sexo" id="m" value="m">
                    <label for="m">Masculino</label>

                    <input type="radio" name="sexo" id="f" value="f">
                    <label for="f">Feminino</label>
                </fieldset>

                <fieldset>
                    <legend>Estado Civil</legend>
                    <input type="radio" name="estadocivil" id="solteiro" value="s">
                    <label for="solteiro">Solteiro</label>
                    <input type="radio" name="estadocivil" id="casado" value="c">
                    <label for="casado">Casado</label>

                </fieldset>

            </section>

            <section>
                <h2>Dados da Empresa</h2>

                <label for="cnpj">CNPJ:</label>
                <input type="text" name="cnpj" id="cnpj">
                <label for="razaosocial">Razão Social:</label>
                <input type="text" name="razaosocial" id="razaosocial">
                <label for="ramodeatuacao">Ramo de atuação:</label>
                <input type="text" name="ramodeatuacao" id="ramodeatuacao">
            </section>

            <section>
                <h3>Endereço</h3>
                <label for="cep">CEP:</label>
                <input type="number" name="cep" id="cep" required>

                <p>Logradouro:</p>
                <input type="checkbox" name="logradouro" id="rua">
                <label for="rua">Rua</label>

                <input type="checkbox" name="logradouro" id="avenida">
                <label for="avenida">Avenida</label>

                <input type="checkbox" name="logradouro" id="praca">
                <label for="praca">Praça</label>

                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" required>
            </section>

            <section>
                <h3>Descrição detalhada do interesse</h3>
                <label for="descricao"></label>
                <textarea name="descricao" id="descricao" cols="100" rows="10"></textarea>
            </section>

            <section>
                <h3>Benefícios oferecidos:</h3>
                <input type="checkbox" name="convenio" id="conveniomedico" value="cm">
                <label for="conveniomedico">Convênio médico</label>

                <input type="checkbox" name="convenio" id="convenioodontologico" value="co">
                <label for="convenioodontologico">Convênio odontológico</label>

                <input type="checkbox" name="convenio" id="valetransporte" value="vt">
                <label for="valetransporte">Vale transporte</label>

                <input type="checkbox" name="convenio" id="valealimentacao" value="va">
                <label for="valealimentacao">Vale alimentação</label>

            </section>

            <button>Enviar</button>

        </form>

    </main>
    <footer>
        <a href="index.html">Voltar para a página principal</a>
    </footer>


</body>


</html>
