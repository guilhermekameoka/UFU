<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12011BSI217</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
</head>
<style>
    body{
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;

        font-family: Verdana;

        border: 0.5px solid black;
    }
    header{
        background-color: black;
        color: lightgrey;
        padding: 0.7vw;
    }
    main{
        background-color: #dedede;
        padding: 2vw;
    }
    footer{
        background-color: black;
        color: lightgray;
        padding: 0.7vw;
        padding-bottom: 1vw;
    }
    header > h1{
        margin-bottom: 0;
        text-align: center;
        font-size: larger;
    }
    footer > h4{
        margin-bottom: 0;
        text-align: center;
        font-size: small;
    }
    main p{
        padding-top: 15px;
    }
</style>
<body>
        <header>
            <h1>Bem-Vindo!</h1>
        </header>
        <main>
            <div class="container">
            <h3>Deixe a sua mensagem</h3>
                <form>
                <div class="row">
                <div class="col-sm-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="col-sm-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="col-sm-12 gy-2">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="2"></textarea>              
                </div>
                </div>
                </form>
                <p><strong>Cuidado:</strong> tenha atenção aos detalhes!</p>
            </div>
        </main>
        <footer>
            <h4>Rodape - Rua ABC, n 123</h4>
        </footer>
</body>
</html>
