<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>

<body>
    <h1>Usuários Cadastrados</h1>
    <table id="tabelaUsuarios" class="table table-striped">
        <thead>
            <tr>
                <th>Nome do Usuário</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="limparTabela">Limpar Tabela</button>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            var tabela = $('#tabelaUsuarios').DataTable();

            function carregarUsuarios() {
                $.ajax({
                    url: 'buscar_usuarios.php',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        tabela.clear().draw();
                        if (!data.error) {
                            data.forEach(function (usuario) {
                                tabela.row.add([usuario.usuario]).draw(false);
                            });
                        } else {
                            console.error('Erro ao buscar usuários:', data.error);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('Erro na requisição AJAX:', error);
                    }
                });
            }
            carregarUsuarios();
            $('#limparTabela').click(function () {
                carregarUsuarios();
            });
        });
    </script>
</body>
</html>
